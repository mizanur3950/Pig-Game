<!DOCTYPE html>

<html>
    
    <head>
        <title> Pig Game</title>
        <meta name="viewport" charset="utf-8">
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    
    
    <body>
   		<div class="container clearfix">
			<div class="player-0-panel active">
				<div class="player-name" id="player-0">Player 1</div>
				<div class="player-score" id="score-0">44</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-0">0</div>
				</div>
			</div>
			
			<div class="player-1-panel ">
				<div class="player-name" id="player-1">Player 2</div>
				<div class="player-score" id="score-1">44</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-1">0</div>
				</div>
			</div>
			
			<div class="new-btn btn"><i class="fa fa-plus-circle"></i>New Game</div>
			<div class="roll-btn btn"><i class="fa fa-refresh"></i>Roll Dice</div>
			<div class="save-btn btn"><i class="fa fa-download"></i>Save</div>
            
                <input type="text" placeholder="Winning Score" class="final-score">    
           
          
			
			<img src="dice-6.png" alt="dice" class="dice" id="dice-1">
			<img src="dice-6.png" alt="dice" class="dice" id="dice-2">
		</div>
        
        <script src="script.js"></script>
        
    </body>



</html>
